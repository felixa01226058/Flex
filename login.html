<body>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <div class="huge">Flex</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-unlock-alt "></i> Sign in</h3>
                            </div>
                            <div class="panel-body">

                                <form role="form" method="post">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input id="txtEmail" class="form-control"  name = "user" >
                                    </div>

                                    <div class="form-group">
                                        <label>Password</label>
                                        <input id="txtPassword" class="form-control" type="password" name = "password">
                                    </div>

                                    <div class="text-right">
                                        <!-- <button type="submit" href="index.html" class="btn btn-default">sign in</button> -->
                                    </div>
                                </form>

                              </div>

                                      <!-- Modal -->
                                      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                          <div class="modal-dialog">
                                              <div class="modal-content">
                                                  <div class="modal-header">
                                                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                      <h4 class="modal-title" id="myModalLabel">Please insert your token number</h4>
                                                  </div>
                                                  <div class="modal-body">
                                                      <form role="form">

                                                          <div class="form-group">
                                                              <label>Token number</label>
                                                              <input id="tokenNumber" class="form-control" placeholder="ex. 0000000">
                                                          </div>


                                                  </div>
                                                  <div class="modal-footer">
                                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                      <button id="finalLogin" type="button" class="btn btn-primary">Submit</button>
                                                  </div>
                                                  </form>
                                              </div>
                                              <!-- /.modal-content -->
                                          </div>
                                          <!-- /.modal-dialog -->
                                      </div>
                                      <!-- /.modal -->


                                <div class="text-center">
                                <button id="btnLogin" class="btn" >Sign in</button>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <!-- /.row -->


                <div class="row">
                    <div class="col-lg-12">
                            <div class="col-xs-12" style="height:5vh;"></div>
                    </div>
                </div>
                <!-- /.row -->


            </div>
            <!-- /.container-fluid -->

            <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
             <div class="mdl-snackbar__text"></div>
             <button class="mdl-snackbar__action" type="button"></button>
           </div>
