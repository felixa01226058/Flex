<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Flex</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">


                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i id="username" class="fa fa-user"></i>  <b class="caret"></b></a>
                    <ul class="dropdown-menu">

                        <li>
                            <a href="#" id="btnLogout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li >
                        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
                    </li>
                    <li class="active">
                        <a href="transaction.html"><i class="fa fa-fw fa-bar-chart-o"></i> Make a transaction </a>
                    </li>
                    <li>
                        <a href="transHistory.html"><i class="fa fa-fw fa-table"></i> Transaction history</a>
                    </li>
                    <li>
                        <a href="forms.html"><i class="fa fa-fw fa-star"></i> Frequent accounts</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Transaction
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-fw fa-home"></i>  <a href="index.html">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-fw fa-bar-chart-o"></i> Transaction
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->


                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">

                                    <div class="col-xs-9 text-right">
                                        <div id="balance" class="huge">  </div>
                                        <div>Global balance</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Transaction</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">

                                    <div class="form-group">
                                        <label>Select recipient from favorites</label>
                                        <select id="dropdown" class="form-control">
                                            <!--<option></option>
                                            <option>Miguel Contreras </option>
                                            <option>Tecnológico de Monterrey</option>
                                            <option>Alberto Villagómez</option>-->
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Recipient's account number*</label>
                                        <input id="recipientNumber" class="form-control" placeholder="ex. 55555555" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                                    </div>

                                    <div class="form-group">
                                        <label>Recipient's name*</label>
                                        <input id="recipientName" class="form-control" placeholder="ex. 55555555">
                                    </div>

                                    <label>Amount*</label>

                                    <div class="form-group input-group">
                                        <span class="input-group-addon">$</span>
                                            <input id="amount" type="text" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                                        <span class="input-group-addon">.00</span>
                                    </div>

                                    <div class="form-group">
                                        <label>Comment</label>
                                        <input id="comment" class="form-control" placeholder="ex. Service fee">
                                    </div>


                                    <button id="saveFavorite" type="button" class="btn btn-default"><i class="fa fa-fw fa-star"></i> Save on favorites</button>
                                    <div class="text-right">
                                        <button type="reset" class="btn btn-default">Clear fields</button>
                                        <button id="submit" type="button" class="btn btn-primary">Make transaction</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->


                <div class="row">
                    <div class="col-lg-12">
                            <div class="col-xs-12" style="height:5vh;"></div>
                    </div>
                </div>
                <!-- /.row -->



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>

    <script src="js/plugins/morris/morris-data.js"></script>

    <script src="js/makeTransaction.js"></script>

</body>
</html>
